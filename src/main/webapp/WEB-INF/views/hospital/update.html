<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<style>
    body {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        margin: 130px auto;
        max-width: 500px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);}

</style>

<body>


<form th:method="PUT" th:action="@{/hospitals/{id}/update(id=${hospital.getId()})}" th:object="${hospital}">

    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name">
<div>
    <label for="address">Address</label>
    <input type="text" th:field="*{address}" id="address">

</div>
        <div>
            <label for="imageLink">ImageLink</label>
            <input type="text" th:field="*{imageLink}" id="imageLink">

        </div>


    </div>
    <div style="justify-content: center">
        <button type="submit">Update</button>
        <p style="text-align:center;">
        </p>
    </div>

</form>
<form th:method="GET" th:action="@{/hospitals/{id}/mainPage(id=${hospital.getId()})}">
    <input type="submit" th:value="Cancel"/>
</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
